
<div class="tabClass">
  <mat-tab-group  mat-align-tabs="center">
    <mat-tab label="Sign In">
      <mat-card class="card">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email" formControlName="email">
            <mat-error 
            *ngIf="allControls?.email?.errors?.['email']&&submitted">
              Invalid email
            </mat-error>
            <mat-error *ngIf="allControls?.email?.errors?.['required']&&submitted">
              Email is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" [type]= "hide?'password':'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="allControls?.password?.errors?.['required']&&submitted">
              Password is required
            </mat-error>
          </mat-form-field>
          <div class="sumbit">
            <button mat-raised-button color="primary">Login</button>
          </div>
        </form>
      </mat-card>
    </mat-tab>
    <mat-tab label="Sign Up">
      <mat-card class="card">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp(signUpForm)" >
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="email" formControlName="firstName">
            <mat-error *ngIf="allControlsdSignUp?.['firstName']?.errors?.['required']&&signUpSubmitted">
              first Name is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="email" formControlName="lastName">
            <mat-error *ngIf="allControlsdSignUp?.['lastName']?.errors?.['required']&&signUpSubmitted">
              last Name is required
            </mat-error>
          </mat-form-field>
          <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="other">Other</mat-radio-button>
          </mat-radio-group>
          <mat-form-field  appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="dp" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Job</mat-label>
            <mat-select formControlName="job">            
              <mat-option *ngFor="let item of jobes" [value]="item.id">{{item.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" [type]="signUphide?'password':'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="signUphide = !signUphide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="signUphide">
              <mat-icon>{{signUphide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="allControlsdSignUp?.['password']?.errors?.['required']&&signUpSubmitted">
              Password is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password" [type]="signUphide?'password':'text'" formControlName="confirmPassword">
            <button mat-icon-button matSuffix (click)="signUphide = !signUphide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="signUphide">
              <mat-icon>{{signUphide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="allControlsdSignUp?.['confirmPassword']?.errors?.['required']&&signUpSubmitted">
              consfirm Password is required
            </mat-error>
            <mat-error *ngIf="allControlsdSignUp?.['confirmPassword']?.errors?.['passwordMismatch']&&signUpSubmitted">
              Password Mismatches
            </mat-error>
          </mat-form-field>
          <div class="sumbit">
            <button type="submit" mat-raised-button color="primary">Register</button>
          </div>
        </form>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
